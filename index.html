<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 
        HOW TO RUN:
        1. Save all files in the same folder
        2. Open index.html in any modern browser
        3. No server required - runs locally
        
        DATA STORAGE:
        - All data stored in browser's LocalStorage
        - Persists between browser sessions
        - Export/Import via Settings page
        
        EXPORT/IMPORT:
        1. Go to Settings page
        2. Click "Export All Data" to download JSON
        3. Use "Import Data" to restore from JSON file
    -->
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1><i class="fas fa-book-open"></i> Thesis Tracker</h1>
            </div>
            
            <div class="nav-search">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="globalSearch" placeholder="Search students, tasks..." class="search-input">
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>
            
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-links" id="navLinks">
                <a href="#overview" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Overview</a>
                <a href="#thesis" class="nav-link"><i class="fas fa-info-circle"></i> Thesis Info</a>
                <a href="#supervisors" class="nav-link"><i class="fas fa-users"></i> Supervisors</a>
                <a href="#students" class="nav-link"><i class="fas fa-user-graduate"></i> Students</a>
                <a href="#workflow" class="nav-link"><i class="fas fa-tasks"></i> Workflow</a>
                <a href="#stages" class="nav-link"><i class="fas fa-project-diagram"></i> Stages</a>
                <a href="#settings" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
        <div class="page-loading" id="pageLoading">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="page-content" id="pageContent">
            <!-- Pages will be rendered here dynamically -->
        </div>
    </main>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal Container -->
    <div class="modal-container" id="modalContainer"></div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
